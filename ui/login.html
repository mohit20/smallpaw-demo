<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <title>SmallPaw Assignment app</title>
    </head>
    <body>

            <img src="/ui/dog.jpeg" class="img-medium"/>
        </div>
        <br>

            Please Login.

        </form>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
