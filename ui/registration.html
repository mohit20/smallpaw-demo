<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <title>Registration Page</title>
    </head>
    <body>
        <div class="center">
            <img src="/ui/elephant.jpeg" class="img-medium"/>
        </div>
        <br>
        <div class="center text-big bold">
            Please sign up to unlock exciting features.
        </div>
        <br/><br/><br/>
        <form method="post" action="/user/signup">
            <div class="center">
                <input type="text" id="username" class="input" placeholder="username" name="username"><br/>
                <input type="text" id="email" class="input" placeholder="email" name="email"><br/>
                <input type="password" id="password" class="input" placeholder="password" name="password"><br/><br/>
                <input type="submit" id="submit_btn" class="search" value="Create user">
            </div>
        </form>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
